<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="imgs/pizza.png">
    <title>Cadastro</title>
</head>

<body>
    <div class="header sticky" style="position: relative;" id="header">
        <div class="container">
            <img class="logo" src="imgs/logo.png" alt="Logo da Fabulosa">
            <h1 class="titulo estilo">Pizzaria Fabulosa</h1>

            <ul class="navbar">
                <li><a href="./index.html">&lt; &lt; &lt; Voltar</a></li>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <div class="card">
            <div class="horizontal">
                <div class="form">
                    <h1 class="tituloCard">Crie a sua conta</h1>
                    
                    <div class="social-media">
                        <a href="#">
                            <img src="imgs/google.png" alt="Google">
                        </a>
                        <a href="#">
                            <img src="imgs/facebook.png" alt="Facebook">
                        </a>

                        <a href="#">
                            <img src="imgs/microsoft.png" alt="Microsoft">
                        </a>
                       
                    </div>
            
                    <div class="alternative">
                        <span>OU</span>
                    </div>

                    <div class="label-float">
                        <input type="text" placeholder=" " id="txtUsuario" />
                        <label>Nome</label>
                    </div>
                    <div class="label-float">
                        <input type="telefone" placeholder=" " id="txtTel" />
                        <label>Número de telefone</label>
                    </div>

                    <div class="label-float">
                        <input type="CPF" placeholder=" " id="txtCpf" />
                        <label>CPF</label>
                    </div>

                    <div class="label-float">
                        <input type="email" placeholder=" " id="txtEmail" />
                        <label>Email</label>
                    </div>
                    <div class="label-float">
                        <input type="password" placeholder=" " id="txtSenha" />
                        <label>Senha</label>
                    </div>
                    <div class="label-float">
                        <input type="password" placeholder=" " id="txtConfirmarSenha" />
                        <label>Confirmar Senha</label>
                    </div>
                    <button id="btnLogin" class="btnCard" onclick="cadastrar()">Cadastrar</button><br>
                    <a href="./login.html"><button id="btnCadastro" class="btnCard btnBranco">Já tem uma conta? Faça seu
                            login!</button></a><br>
                </div>
                <img src="imgs/cadastro.png" alt="Imagem criar conta" class="imgCard">
            </div>
        </div>
    </div>
</body>

</html>

</body>

</html>
